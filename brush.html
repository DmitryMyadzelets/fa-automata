<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.node .selected {
  stroke: red;
}

.link {
  stroke: #999;
}

.brush .extent {
  fill-opacity: .1;
  stroke: #fff;
  shape-rendering: crispEdges;
}

</style>
<body>
<script src="./lib/d3.min.js"></script>
<script>

var width = 960,
    height = 500,
    ctrlKey;

var svg = d3.select("body")
    .attr("tabindex", 1)
    .on("keydown.brush", keyflip)
    .on("keyup.brush", keyflip)
    .each(function() { this.focus(); })
  .append("svg")
    .attr("width", width)
    .attr("height", height);

var container = svg.append('g');

var zoom = d3.behavior.zoom()
    .scaleExtent([-1, 5])
    .on('zoom', zoomed);

svg.call(zoom);

d3.json("graph.json", function(error, graph) {

  graph.links.forEach(function(d) {
    d.source = graph.nodes[d.source];
    d.target = graph.nodes[d.target];
  });


  var link = container.append("g")
      .attr("class", "link")
    .selectAll("line")
      .data(graph.links)
    .enter().append("line")
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  var zoom_translate;

  var brush = container.append("g")
      .datum(function() { return {selected: false, previouslySelected: false}; })
      .attr("class", "brush")
      .call(d3.svg.brush()
        .x(d3.scale.identity().domain([0, width]))
        .y(d3.scale.identity().domain([0, height]))
        .on("brushstart", function(d) {

          // zoom_translate = zoom.translate();
          // zoom.on('zoom', null);

          node.each(function(d) { d.previouslySelected = ctrlKey && d.selected; });
        })
        .on("brush", function() {
          var extent = d3.event.target.extent();
          node.classed("selected", function(d) {
            return d.selected = d.previouslySelected ^
                (extent[0][0] <= d.x && d.x < extent[1][0]
                && extent[0][1] <= d.y && d.y < extent[1][1]);
          });
        })
        .on("brushend", function() {
          d3.event.target.clear();
          d3.select(this).call(d3.event.target);

          zoom.translate(zoom_translate)
            .on('zoom', zoomed);

        })
        );

  var node = container.append("g")
      .attr("class", "node")
    .selectAll("circle")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("r", 4)
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; })
      .on("mousedown", on_mousedown);


  function on_mousedown(d) {
    if (ctrlKey) d3.select(this).classed("selected", d.selected = !d.selected);
    else node.classed("selected", function(p) { return p.selected = d === p; });
  }

});


function zoomed() {
    container.attr('transform', 'translate(' + d3.event.translate + ')scale(' + d3.event.scale + ')');
}


function keyflip() {
  ctrlKey = d3.event.ctrlKey;
}

</script>
